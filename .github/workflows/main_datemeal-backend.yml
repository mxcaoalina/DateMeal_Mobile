name: Deploy FastAPI Backend to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Clean any previous zip build
        run: |
          rm -f release.zip || true
          rm -rf backend_python/__pycache__

      - name: Install backend dependencies
        run: |
          cd backend_python
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Zip backend folder
        run: |
          cd backend_python
          zip -r ../release.zip .

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3EB7A781DDC84BD68C182E1C81E0C400 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_24FF108956964AB397BE5528382AC765 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_20C521CC1CF040F6818DF9699433DF0D }}

      - name: Set FastAPI startup command
        run: |
          az webapp config set \
            --name datemeal-backend \
            --resource-group rg-mxcao_alina-3429_ai \
            --startup-file "uvicorn main:app --host=0.0.0.0 --port=8000"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'datemeal-backend'
          package: release.zip
