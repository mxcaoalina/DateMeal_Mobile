name: Build and deploy Python app to Azure Web App - datemeal-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies (inside backend_python)
        run: |
          cd backend_python
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install uvicorn
          pip freeze > requirements.txt  # Ensure all are captured in zip

      - name: Zip FastAPI backend from backend_python folder
        run: cd backend_python && zip -r ../release.zip .

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3EB7A781DDC84BD68C182E1C81E0C400 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_24FF108956964AB397BE5528382AC765 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_20C521CC1CF040F6818DF9699433DF0D }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'datemeal-backend'
