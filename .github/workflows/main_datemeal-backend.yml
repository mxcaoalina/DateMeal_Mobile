name: Build and Deploy FastAPI to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          cd backend_python
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install uvicorn

      - name: Zip FastAPI backend
        run: |
          cd backend_python
          zip -r ../release.zip .

      - name: Azure Login using OIDC
        uses: azure/login@v2
        with:
          client-id: 8f9c5f86-8888-49c7-87d9-9f6fcce1dee7
          tenant-id: f81596cd-c622-488d-bb28-77b019541f23
          subscription-id: 6122595f-c233-4053-872e-9ee01d92a207

      - name: Set startup command (if needed)
      run: |
        az webapp config set \
          --name datemeal-backend \
          --resource-group rg-mxcao_alina-3429_ai \
          --startup-file "uvicorn main:app --host=0.0.0.0 --port=8000"
  
      - name: Wait before deploy
        run: sleep 30  # <-- adds a 30-second delay to avoid race condition

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: datemeal-backend
          package: release.zip


      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: datemeal-backend
          package: release.zip
