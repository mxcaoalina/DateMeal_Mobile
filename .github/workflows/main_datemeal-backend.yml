name: Build and Deploy FastAPI to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd backend_python
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create deployment package
        run: |
          cd backend_python
          rm -rf venv __pycache__ .env
          zip -r ../release.zip .

      - name: Azure Login using OIDC
        uses: azure/login@v2
        with:
          client-id: 8f9c5f86-8888-49c7-87d9-9f6fcce1dee7
          tenant-id: f81596cd-c622-488d-bb28-77b019541f23
          subscription-id: 6122595f-c233-4053-872e-9ee01d92a207

      - name: Stop Web App
        run: |
          az webapp stop \
            --name datemeal-backend \
            --resource-group rg-mxcao_alina-3429_ai

      - name: Configure Azure Web App
        run: |
          # Set startup command and Python version
          az webapp config set \
            --name datemeal-backend \
            --resource-group rg-mxcao_alina-3429_ai \
            --startup-file "startup.sh" \
            --linux-fx-version "PYTHON|3.10"
          
          # Set environment variables
          az webapp config appsettings set \
            --name datemeal-backend \
            --resource-group rg-mxcao_alina-3429_ai \
            --settings \
              WEBSITES_PORT=8000 \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true \
              AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }} \
              AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: datemeal-backend
          package: release.zip
          slot-name: production
        timeout-minutes: 7

      - name: Start Web App
        run: |
          az webapp start \
            --name datemeal-backend \
            --resource-group rg-mxcao_alina-3429_ai
